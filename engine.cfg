[application]

name="LevelUp2018"
main_scene="res://Scenes/level.tscn"
icon="res://icon.png"

[autoload]

GameInfo="*res://Scripts/game_info.gd"

[display]

stretch_mode="2d"
stretch_aspect="keep"
width=1024
height=576

[input]

fire_weapon=[mbutton(0, 1), key(Space)]
move_down=[key(S), jbutton(0, 13)]
move_up=[key(W), jbutton(0, 12)]
move_right=[key(D), jbutton(0, 15)]
move_left=[key(A), jbutton(0, 14)]
pick_up_item=[key(E)]
rotate_left=[key(Left)]
rotate_right=[key(Right)]
moving=[key(W), key(S), key(A), key(D)]

[physics_2d]

default_gravity=0
default_gravity_vector=Vector2(0, 0)

[render]

default_clear_color=#ff595959
