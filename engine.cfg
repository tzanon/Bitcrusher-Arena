[application]

name="LevelUp2018"
main_scene="res://Scenes/UI/main_menu.tscn"
icon="res://icon.png"

[autoload]

GameInfo="*res://Scripts/game_info.gd"

[display]

width=1920
height=1080
stretch_mode="2d"
stretch_aspect="keep"

[input]

move_left=[key(A)]
move_right=[key(D)]
move_up=[key(W)]
move_down=[key(S)]
joy_fire=[jbutton(0, 7), jbutton(1, 7), jbutton(2, 7), jbutton(3, 7)]
joy_pickup=[jbutton(0, 2), jbutton(1, 2), jbutton(2, 2), jbutton(3, 2)]
menu_select=[jbutton(0, 0), jbutton(1, 0), jbutton(2, 0), jbutton(3, 0)]
fire_weapon=[mbutton(0, 1), key(Space)]
pick_up_item=[key(E)]
rotate_left=[key(Left)]
rotate_right=[key(Right)]
moving=[key(W), key(S), key(A), key(D)]

[physics_2d]

default_gravity=0
default_gravity_vector=Vector2(0, 0)

[render]

default_clear_color=#ff595959
