[application]

name="LevelUp2018"
main_scene="res://Scenes/level.tscn"
icon="res://icon.png"

[display]

stretch_mode="2d"
stretch_aspect="keep"
width=1024
height=576

[input]

fire_weapon=[mbutton(0, 1), key(Space)]
rotate_left=[key(Left)]
rotate_right=[key(Right)]
move_left=[key(A)]
move_right=[key(D)]
move_up=[key(W)]
move_down=[key(S)]
moving=[key(W), key(S), key(A), key(D)]
pick_up_item=[key(E)]

[physics_2d]

default_gravity=0
default_gravity_vector=Vector2(0, 0)

[render]

default_clear_color=#ff595959
