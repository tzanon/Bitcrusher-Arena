[application]

name="LevelUp2017"
main_scene="res://main.tscn"
icon="res://icon.png"

[display]

width=1024
height=576

[input]

move_left=[key(A)]
move_right=[key(D)]
move_up=[key(W)]
move_down=[key(S)]
moving=[key(W), key(S), key(A), key(D)]
fire_weapon=[mbutton(0, 1)]
pick_up_item=[key(E)]

[physics_2d]

default_gravity=0
default_gravity_vector=Vector2(0, 0)
